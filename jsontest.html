<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSON TEST</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game-container">
	<div class="game-message">
	</div>
	<canvas width='400' height='300' id="gameCanvas"></canvas>
</div>

<script>
	ajax_get_json("levels/level1.json");

	function ajax_get_json(fileURL){
		var hr = new XMLHttpRequest();
		hr.open("GET", fileURL, true);
		hr.setRequestHeader("Content-type", "application/json", true);
		hr.onreadystatechange = function() {
			console.log(hr.readyState+" :: "+hr.status);
			if(hr.readyState == 4 && hr.status == 200) {
			//	var data = JSON.parse(hr.responseText);
				console.log(JSON.parse(hr.responseText));
			}
		}
		hr.send(null);
	}
</script>
</body>
</html>
